<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Graph from Binary Matrix</title>

    <!-- Load D3.js library (v7) from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Basic styling for body, SVG, nodes, links -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Static border around the SVG graph canvas */
        svg {
            border: 2px solid black;
        }

        /* Node appearance: blue circles with white border */
        .node circle {
            fill: #1f77b4;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        /* Node label text (white and centered) */
        .node text {
            font-size: 10px;
            fill: white;
            pointer-events: none;
        }

        /* Edge (link) appearance */
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
        }

        /* Utility class for hiding elements (not currently used) */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- File input UI -->
    <h2>Upload a Binary Matrix File</h2>
    <input type="file" id="fileInput">

    <!-- Reset zoom button -->
    <button id="resetZoom">Reset Zoom</button>

    <!-- Graph container SVG -->
    <br><br>
    <svg id="graph" width="100%" height="900"></svg>

    <script>
        // Select the SVG and get its dimensions
        const svg = d3.select("#graph");
        const width = svg.node().getBoundingClientRect().width;
        const height = +svg.attr("height");

        // Create a group element <g> inside the SVG to hold the graph
        const g = svg.append("g");

        // Enable zoom and pan functionality on the SVG
        const zoom = d3.zoom().on("zoom", (event) => {
            g.attr("transform", event.transform);
        });
        svg.call(zoom); // Apply zoom behavior to SVG

        // Variables to hold simulation and selections
        let simulation, node, link;

        // File input handler
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;

                // Parse matrix from file: split rows and convert to numbers
                const matrix = text.trim().split("\n").map(row => row.trim().split(/\s+/).map(Number));

                // Pass matrix to drawGraph function
                drawGraph(matrix);
            };
            reader.readAsText(file);
        });

        // Function to draw graph from adjacency matrix
        function drawGraph(matrix) {
            g.selectAll("*").remove(); // Clear previous content from graph

            // Create nodes based on number of rows
            const nodes = matrix.map((_, i) => ({ id: i }));

            // Create links based on non-zero entries in matrix
            const links = [];
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const value = matrix[i][j];
                    if (value !== 0) {
                        links.push({ source: i, target: j, weight: value });
                    }
                }
            }

            // Stop any previous simulation
            simulation?.stop();

            // Initialize force simulation (D3's physics engine)
            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(50)) // spring links
                .force("charge", d3.forceManyBody().strength(-100)) // repulsion
                .force("center", d3.forceCenter(width / 2, height / 2)) // center graph
                .on("tick", ticked); // on every frame update, run ticked()

            // Draw links (edges)
            link = g.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke-width", d => Math.sqrt(d.weight)); // Optional: thicker edges for stronger weights

            // Draw nodes (groups containing circle + text)
            const nodeGroup = g.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .call(drag(simulation)); // Make nodes draggable

            // Add circles to each node group
            nodeGroup.append("circle")
                .attr("r", 10); // Radius of node

            // Add labels (node IDs)
            nodeGroup.append("text")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(d => d.id);

            // Save node selection for updates during ticks
            node = nodeGroup;

            // Auto-fit after short delay (lets simulation settle first)
            setTimeout(() => fitToScreen(), 500);
        }

        // Called every simulation frame to reposition elements
        function ticked() {
            // Update link line positions
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            // Update node positions using transforms
            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        // Dragging behavior for nodes
        function drag(simulation) {
            return d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart(); // Add energy to simulation
                    d.fx = d.x; // Fix x/y during drag
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0); // Cool down simulation
                    d.fx = null; // Release fixed position
                    d.fy = null;
                });
        }

        // Zoom/fit the graph to screen
        function fitToScreen() {
            const bounds = g.node().getBBox(); // Get bounding box of graph content

            const fullWidth = bounds.width;
            const fullHeight = bounds.height;
            const midX = bounds.x + fullWidth / 2;
            const midY = bounds.y + fullHeight / 2;

            // Compute zoom scale that fits entire graph in frame (with margin)
            const scale = 0.9 / Math.max(fullWidth / width, fullHeight / height);
            const translate = [width / 2 - scale * midX, height / 2 - scale * midY];

            // Create a zoom transform
            const transform = d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale);

            // Animate zoom to that transform
            svg.transition().duration(750).call(zoom.transform, transform);
        }

        // Reset zoom button handler
        document.getElementById("resetZoom").addEventListener("click", () => {
            fitToScreen(); // Just re-zoom to fit graph
        });
    </script>
</body>

</html>
